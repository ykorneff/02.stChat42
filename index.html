<!DOCTYPE html>
<html>
    <head>
        <title>stChat42: a Socket.IO chat</title>
        <link rel="stylesheet" href="../styles/app.css" type="text/css"/> 
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            function joinChat(){
                let socket = io();
                socket.emit('join chat',  $('#roomId').val(), $('nickName').val)
                
            }
        </script>
    </head>
    <body>
        <h3>Welcome to stChat42</h3>
        <label for="roomId">Enter room Id to join:</label> <input id="roomId"> <br>
        <label for="nickName">Enter your nickname:</label> <input id="nickName"> <br><br>
        <button id="btnJoin" type="button" onclick="joinChat()">Join chat</button>
    </body>
</html>
